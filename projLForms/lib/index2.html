<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

  <title>Project Light Forms</title>

  <script type="text/javascript" src="vue.min.js"  charset="utf-8"></script>
  <script type="text/javascript" src="vue-resource.min.js" type="text/javascript"></script>

  <style></style>
</head>
<body>
<div id="my_view">
    <h1>{{ data.headers.Host }}</h1>
     <pre>
     {{ data | json }}
    </pre>
</div>


  <script>
new Vue({
    el: '#my_view',

    ready: function() {

        // GET request
        this.$http.get('http://httpbin.org/get', function (data) {
            // set data on vm
            this.$set('data', data)

        }).error(function (data, status, request) {
            // handle error
        })

      }
})
  </script>
</body>
</html>
